<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teste Visual - NiFi Super Tabs Sidebar</title>
  <link rel="stylesheet" href="sidebar.css">
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #f0f0f0;
      min-height: 100vh;
    }
    
    .demo-content {
      max-width: 800px;
      margin: 0 auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }
    
    .demo-controls {
      margin-bottom: 20px;
      display: flex;
      gap: 10px;
    }
    
    .demo-btn {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      background: #667eea;
      color: white;
      cursor: pointer;
      font-weight: 500;
      transition: all 0.2s ease;
    }
    
    .demo-btn:hover {
      background: #764ba2;
      transform: translateY(-2px);
    }
    
    .nifi-mockup {
      background: #2d3748;
      border-radius: 8px;
      padding: 20px;
      margin: 20px 0;
      color: white;
      min-height: 200px;
      position: relative;
    }
    
    .processor-demo {
      width: 120px;
      height: 60px;
      background: #4299e1;
      border-radius: 5px;
      margin: 20px;
      position: relative;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
      transition: all 0.2s ease;
    }
    
    .processor-demo:hover {
      background: #3182ce;
      transform: scale(1.05);
    }
    
    .flowfile-demo {
      width: 80px;
      height: 40px;
      background: #38a169;
      border-radius: 3px;
      margin: 10px;
      position: relative;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 10px;
      transition: all 0.2s ease;
    }
    
    .flowfile-demo:hover {
      background: #2f855a;
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <div class="demo-content">
    <h1>‚ö° NiFi Super Tabs - Teste Visual</h1>
    <p>Este √© um teste visual da sidebar e componentes da extens√£o.</p>
    
    <div class="demo-controls">
      <button class="demo-btn" onclick="toggleSidebar()">Toggle Sidebar</button>
      <button class="demo-btn" onclick="showProcessorSuggestions()">Processor Suggestions</button>
      <button class="demo-btn" onclick="showFlowFileSuggestions()">FlowFile Suggestions</button>
      <button class="demo-btn" onclick="clearSuggestions()">Limpar</button>
    </div>
    
    <div class="nifi-mockup">
      <h3>Simula√ß√£o do Canvas NiFi</h3>
      <div class="processor-demo" onclick="highlightProcessor(this)" data-enhanced="true">
        GetFile
        <div class="super-tab-icon processor-icon" title="Super Tabs: processor">‚öôÔ∏è</div>
      </div>
      
      <div class="processor-demo" onclick="highlightProcessor(this)" data-enhanced="true" style="margin-left: 200px;">
        PutFile
        <div class="super-tab-icon processor-icon" title="Super Tabs: processor">‚öôÔ∏è</div>
      </div>
      
      <div class="flowfile-demo" onclick="highlightFlowFile(this)" data-enhanced="true" style="margin-left: 100px;">
        FlowFile
        <div class="flowfile-super-icons">
          <button class="flowfile-icon info-icon" title="Informa√ß√µes do FlowFile">‚ÑπÔ∏è</button>
          <button class="flowfile-icon content-icon" title="Ver Conte√∫do">üìÑ</button>
          <button class="flowfile-icon attributes-icon" title="Atributos">üè∑Ô∏è</button>
          <button class="flowfile-icon provenance-icon" title="Rastrear Proveni√™ncia">üîç</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Sidebar -->
  <div id="nifi-super-sidebar" class="nifi-super-sidebar collapsed">
    <div class="sidebar-header">
      <h3>‚ö° Super Tabs</h3>
      <button class="sidebar-toggle" onclick="toggleSidebar()" title="Fechar/Abrir">
        <span class="toggle-icon">‚Ä∫</span>
      </button>
    </div>
    <div class="sidebar-content">
      <div class="welcome-message">
        <p>üëã Clique em qualquer elemento do NiFi para ver sugest√µes!</p>
      </div>
      <div class="suggestions-container">
        <!-- Sugest√µes aparecer√£o aqui -->
      </div>
    </div>
  </div>

  <script>
    function toggleSidebar() {
      const sidebar = document.getElementById('nifi-super-sidebar');
      sidebar.classList.toggle('collapsed');
      const icon = sidebar.querySelector('.toggle-icon');
      icon.textContent = sidebar.classList.contains('collapsed') ? '‚Ä∫' : '‚Äπ';
    }
    
    function showProcessorSuggestions() {
      const container = document.querySelector('.suggestions-container');
      container.innerHTML = `
        <div class="suggestions-header">
          <h4>üí° Sugest√µes para processor</h4>
        </div>
        <div class="suggestions-list">
          <div class="suggestion-item tip">
            <div class="suggestion-title">Configura√ß√£o de Timeout</div>
            <div class="suggestion-content">Configure timeouts adequados para evitar bloqueios</div>
          </div>
          <div class="suggestion-item warning">
            <div class="suggestion-title">Back Pressure</div>
            <div class="suggestion-content">Monitore a press√£o de retorno para evitar gargalos</div>
          </div>
          <div class="suggestion-item link">
            <div class="suggestion-title">Documenta√ß√£o</div>
            <div class="suggestion-content">Consulte a documenta√ß√£o oficial do Apache NiFi</div>
            <a href="#" class="suggestion-link">Ver mais ‚Üí</a>
          </div>
        </div>
      `;
      document.getElementById('nifi-super-sidebar').classList.remove('collapsed');
    }
    
    function showFlowFileSuggestions() {
      const container = document.querySelector('.suggestions-container');
      container.innerHTML = `
        <div class="suggestions-header">
          <h4>üí° Sugest√µes para flowfile</h4>
        </div>
        <div class="suggestions-list">
          <div class="suggestion-item info">
            <div class="suggestion-title">Atributos Importantes</div>
            <div class="suggestion-content">Verifique filename, path e mime.type</div>
          </div>
          <div class="suggestion-item action">
            <div class="suggestion-title">Visualizar Conte√∫do</div>
            <div class="suggestion-content">Use os √≠cones para ver o conte√∫do do FlowFile</div>
          </div>
          <div class="suggestion-item history">
            <div class="suggestion-title">Rastrear Proveni√™ncia</div>
            <div class="suggestion-content">Acompanhe o hist√≥rico do FlowFile</div>
          </div>
        </div>
      `;
      document.getElementById('nifi-super-sidebar').classList.remove('collapsed');
    }
    
    function clearSuggestions() {
      const container = document.querySelector('.suggestions-container');
      container.innerHTML = '';
      const highlighted = document.querySelectorAll('.super-tab-highlighted');
      highlighted.forEach(el => el.classList.remove('super-tab-highlighted'));
    }
    
    function highlightProcessor(element) {
      clearHighlights();
      element.classList.add('super-tab-highlighted');
      showProcessorSuggestions();
    }
    
    function highlightFlowFile(element) {
      clearHighlights();
      element.classList.add('super-tab-highlighted');
      showFlowFileSuggestions();
    }
    
    function clearHighlights() {
      const highlighted = document.querySelectorAll('.super-tab-highlighted');
      highlighted.forEach(el => el.classList.remove('super-tab-highlighted'));
    }
    
    // Event listeners para os √≠cones dos FlowFiles
    document.addEventListener('click', function(e) {
      if (e.target.classList.contains('flowfile-icon')) {
        e.stopPropagation();
        const iconType = e.target.className.split(' ').find(cls => cls.includes('-icon'));
        console.log('Clicou no √≠cone:', iconType);
        
        // Simula diferentes a√ß√µes baseadas no √≠cone
        const actions = {
          'info-icon': 'Exibindo informa√ß√µes do FlowFile...',
          'content-icon': 'Carregando conte√∫do do FlowFile...',
          'attributes-icon': 'Listando atributos do FlowFile...',
          'provenance-icon': 'Rastreando proveni√™ncia do FlowFile...'
        };
        
        alert(actions[iconType] || 'A√ß√£o do FlowFile');
      }
    });
  </script>
</body>
</html>
